<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .heading {
            font-size: 36px;
            color: #333;
        }
        
        .subheading {
            font-size: 18px;
            color: #666;
        }
        
        .countdown {
            font-size: 24px;
            color: #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Coming Soon</h1>
        <p class="subheading">We're working on something amazing!</p>
        <div class="countdown">
            <p>Stay tuned for updates.</p>
        </div>
    </div>
</body>
</html>
